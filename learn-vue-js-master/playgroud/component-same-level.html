<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <app-header v-bind:propsdata="num">header</app-header>
        <app-content v-on:pass="deliveryNum">content</app-content>
        <p>{{num}}</p>
    </div>

    <script>

        var appHeader = {
            template : '<div>header</div>',
            props : ['propsdata']
        }

        var appContent = {
            template : '<div>content<button v-on:click="passFnc"> pass </button></div>',
            methods : {
                passFnc : function(){
                    this.$emit('pass' , 10);
                }
            }
        }

        new Vue({
            el : '#app',
            components : {
                'app-header' : appHeader,
                'app-content' : appContent
            },
            data : {
                num : 0
            },
            methods : {
                deliveryNum : function(value){
                    this.num = value
                }
            }
        })
    </script>
</body>
</html>
